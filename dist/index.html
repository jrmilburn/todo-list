<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odin ToDos</title></head><body><div class="container"><header><nav><div class="nav-header"><h3>ToDos</h3></div><div class="nav-projects"></div><div class="footer">Joseph Milburn Â© 2024</div></nav></header><div id="content"></div><dialog class="add-project-modal"><form class="project-form"><h3>Add Project</h3><input id="title" placeholder="Title" required> <input type="date" id="dueDate" placeholder="Due Date"><div class="dialog-btns"><button class="add-project" type="submit">Add</button> <button autofocus class="close">Close</button></div></form></dialog><dialog class="add-todo-modal"><form class="todo-form"><h3>Add To-Do</h3><input id="name" placeholder="Name"> <input type="date" id="todoDueDate" placeholder="Due Date"> <input list="priority" id="priority1"><datalist id="priority"><option value="low"></option><option value="high"></option></datalist><textarea name="desc" id="tododesc" cols="30" rows="10" placeholder="Description"></textarea> <textarea name="notes" id="notes" cols="30" rows="20" placeholder="Notes"></textarea><div class="dialog-btns"><button class="add-todo">Add</button> <button autofocus class="todo-close">Close</button></div></form></dialog><dialog class="edit-todo-modal"><form class="edit-todo-form"><h3>Edit To-Do</h3><input id="editname" placeholder="Name"> <input type="date" id="edittodoDueDate" placeholder="Due Date"> <input list="editpriority1" id="editpriority"><datalist id="editpriority1"><option value="low"></option><option value="high"></option></datalist><textarea name="desc" id="edittododesc" cols="30" rows="10" placeholder="Description"></textarea> <textarea name="notes" id="editnotes" cols="30" rows="20" placeholder="Notes"></textarea><div class="dialog-btns"><button class="edit-todo">Confirm</button> <button autofocus class="edit-close">Close</button></div></form></dialog></div><script defer="defer" src="main.js"></script></body></html>
